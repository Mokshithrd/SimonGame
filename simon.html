<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon game</title>
    <link rel="stylesheet" href="simon.css">

</head>
<body>
    <h2>
        Simon Game
    </h2>
    <br/>
    <h4>Press any key to start the Game</h4>
    <br/>
    <div class="btn-container">
        <div class="line-one"><div class="btn red">1</div>
        <div class="btn yellow">2</div></div>
        <div class="line-two"><div class="btn green">3</div>
        <div class="btn purple">4</div></div>
        
    </div>
    <script src="simon.js"></script>
</body>
</html>
